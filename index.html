<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Manager | Js</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="todo-fill.png" type="image/x-icon" />
    <script type="module" src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="card-header">
          <i class="ri-keynote-line"></i> Todo List Manager
        </h1>
        <div class="input-area">
          <input type="text" class="input-text" />
          <button class="add-btn">
            Add <i class="ri-edit-circle-fill"></i>
          </button>
        </div>
        <div class="list-container"></div>
      </div>
      <div class="footer">
        &COPY; This is todo list with local storage access
      </div>
    </div>
  </body>
</html>
